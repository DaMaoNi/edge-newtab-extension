<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新标签页</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="background-container">
    <img id="background-image" class="background-image" src="" alt="背景图片">
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>
  </div>
  
  <div class="content">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">2024年1月1日 星期一</div>
    
    <div class="search-container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="搜索..." autocomplete="off">
        <button type="submit" class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </form>
    </div>
    
    <div class="shortcuts">
      <a href="https://www.bing.com" class="shortcut" title="Bing">
        <div class="shortcut-icon">Bing</div>
      </a>
      <a href="https://xueqiu.com" class="shortcut" title="雪球">
        <div class="shortcut-icon">雪球</div>
      </a>
      <a href="https://www.bilibili.com" class="shortcut" title="哔哩哔哩">
        <div class="shortcut-icon">B站</div>
      </a>
      <a href="https://www.github.com" class="shortcut" title="GitHub">
        <div class="shortcut-icon">GitHub</div>
      </a>
      <a href="https://www.zhibo8.cc" class="shortcut" title="直播吧">
        <div class="shortcut-icon">直播吧</div>
      </a>
    </div>
  </div>
  
  <div class="refresh-btn" id="refresh-btn" title="换一张图片">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
      <path d="M3 3v5h5"></path>
      <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
      <path d="M16 16h5v5"></path>
    </svg>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
